            <input TYPE="button"  value="保存" class="button" v-on:click="edit_submit" />
            <input TYPE="button"  value="返回" class="button" onclick="parent.window.clearWin();" />
        </div>
    </div>
</div>
<script>
    var vue_main = new Vue({
        el: '#main_vue',
        data:{
            'sys_user_id' : "<?=$info['sys_user_id']?>",
            'password' : '',
            'group_id' : "<?=$info['group_id']?>",
        },
        mounted:function(){
            var that = this;
            $('#main_vue').show();
        },
        methods: {
            edit_submit:function(){
                var that = this;
                if( that.username == '' ){
                    layer.msg('账号不能为空', {
                        skin: 'layui-layer-huise'
                    });
                    return false;
                }
                if( that.group_id == '' ){
                    layer.msg('请选择权限组', {
                        skin: 'layui-layer-huise'
                    });
                    return false;
                }
                $.ajax({
                    url: "{:url('Sysuser/update_user')}",
                    type: 'post',
                    dataType: 'json',
                    async: false,
                    data:{
                        'sys_user_id':that.sys_user_id,
                        'password' : that.password,
                        'group_id' : that.group_id,
                    },
                    success: function (data) {
                        layer.msg(data.msg, {
                            skin: 'layui-layer-huise'
                        });
                        if( data.status == 1 ){
                            setTimeout(function(){
                                parent.window.clearWin();
                            },1000);
                        }
                    },
                    error: function (e) {
                        layer.msg('网络错误,修改失败', {
                            skin: 'layui-layer-huise'
                        });
                        return false;
                    }
                });
            }
        }
    });
</script>
